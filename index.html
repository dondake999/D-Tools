<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<title>D-Tools</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f0e1;
        color: #5e4c3a;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 0;
        padding: 16px 0;
        height: 100vh;
        overflow: hidden;
    }

    .x1 {
        font-size: 30px;
        font-weight: bold;
        color: #8b7355;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .x2 {
        background-color: #d9c2a3;
        padding: 6px 12px;
        border-radius: 10px;
        border: 2px solid #b8a58d;
        box-shadow: 0 5px 15px rgba(184,165,141,0.3);
        display: inline-block;
        white-space: nowrap;
        height: auto;
        margin-bottom: 10px;
        transition: .3s;
    }

    .x3 {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 0;
    }

    .x3 li {
        margin: 0;
        display: inline-block;
    }

    .x4 {
        text-decoration: none;
        color: #5e4c3a;
        font-weight: 600;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 6px;
        transition: .3s;
        cursor: pointer;
        display: inline-block;
        white-space: nowrap;
        background: linear-gradient(135deg, rgba(193,165,123,.2), rgba(193,165,123,0));
    }

    .x4:hover {
        color: #fff;
        background: #c1a57b;
        box-shadow: 0 3px 10px rgba(193,165,123,.4);
        transform: translateY(-2px);
    }

    .x5 {
        font-size: 12px;
        color: #7c6a58;
        margin: 8px 0 0;
    }

    .x6 {
        margin-top: 4px;
    }

    .x6 .x4 {
        color: #8b7355;
        text-decoration: none;
        display: block;
        margin: 3px 0;
        transition: .3s;
    }

    .x6 .x4:hover {
        color: #5e4c3a;
    }

    .x6 .x7 {
        font-size: 11px;
        opacity: .8;
    }

    iframe {
        width: 90%;
        height: 750px;
        border: 2px solid #b8a58d;
        margin-top: 12px;
        border-radius: 10px;
        background: #ede4d1;
        display: none;
    }
</style>
</head>
<body>
    <div class="x1">D-Tools</div>
    <div class="x2">
        <ul class="x3">
            <li><a class="x4" href="index.html" onclick="a1('index.html');return false;">Home</a></li>
            <li><a class="x4" href="buffs-assign.html" onclick="a1('buffs-assign.html');return false;">Buffs Assign</a></li>
            <li><a class="x4" href="currency-converter.html" onclick="a1('currency-converter.html');return false;">Currency Converter</a></li>
            <li><a class="x4" href="my-extensions.html" onclick="a1('my-extensions.html');return false;">My Extensions</a></li>
        </ul>
    </div>

    <iframe id="b1"></iframe>

    <p class="x5">Made by <strong>DONDAKE</strong> a.k.a <strong>ucandie</strong></p>

    <p class="x6">
        <a class="x4" href="https://i.postimg.cc/V6L9PyX9/saw-mill-blink.webp" target="_blank">Our Discord</a>
        <a class="x4 x7" href="https://buymeacoffee.com/dondake999" target="_blank">Buy me a coffee</a>
    </p>

    <script>
        function a1(e) {
            const t = document.getElementById("b1");
            if (e === "index.html") {
                t.style.display = "none";
            } else {
                t.style.display = "block";
                t.src = e;
            }
        }
    </script>
</body>
</html>
