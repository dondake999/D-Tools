<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d1c4e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 12px 0;
            height: 100vh;
            overflow: hidden; /* Prevents unnecessary scrolling */
        }
        .title-box {
            font-size: 30px;
            font-weight: bold;
            color: #bb86fc;
            margin-bottom: 8px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 4px 8px;
            border-radius: 8px;
            border: 2px solid #6200ea;
            box-shadow: 0px 4px 15px rgba(98, 0, 234, 0.5);
            display: inline-block;
            white-space: nowrap;
            height: auto;
            margin-bottom: 6px;
        }
        .app-list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 0;
        }
        .app-list li {
            margin: 0;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #bb86fc;
            font-weight: bold;
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
        }
        a:hover {
            color: #ffffff;
            background-color: #3700b3;
        }
        .footer {
            font-size: 12px;
            color: #bbb;
            margin: 6px 0 0; /* Removed extra space below */
        }
        .footer-links {
            margin-top: 2px;
        }
        .footer-links a {
            color: #6200ea;
            text-decoration: none;
            display: block;
            margin: 2px 0;
        }
        .footer-links a.buy-coffee {
            font-size: 10px;
            opacity: 0.8;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 90%;
            height: 750px;
            border: 2px solid #6200ea;
            margin-top: 10px;
            border-radius: 8px;
            background: #1e1e1e;
            display: none;
        }
    </style>
</head>
<body>
    <!-- D-Tools Title -->
    <div class="title-box">D-Tools</div>

    <div class="container">
        <ul class="app-list">
            <li><a href="index.html" onclick="loadPage('index.html'); return false;">Home</a></li>
            <li><a href="buffs-assign.html" onclick="loadPage('buffs-assign.html'); return false;">Buffs Assign</a></li>
            <li><a href="currency-converter.html" onclick="loadPage('currency-converter.html'); return false;">Currency Converter</a></li>
            <li><a href="my-extensions.html" onclick="loadPage('my-extensions.html'); return false;">My Extensions</a></li>
        </ul>
    </div>

    <!-- iFrame, hidden initially -->
    <iframe id="contentFrame"></iframe>

    <p class="footer">Made by <strong>DONDAKE</strong> a.k.a <strong>ucandie</strong></p>
    <p class="footer-links">
        <a href="https://i.postimg.cc/V6L9PyX9/saw-mill-blink.webp" target="_blank">Our Discord</a>
        <a href="#" target="_blank" class="buy-coffee">Buy me a coffee</a>
    </p>

    <script>
        function loadPage(page) {
            const iframe = document.getElementById("contentFrame");

            if (page === "index.html") {
                iframe.style.display = "none"; // Hide on home
            } else {
                iframe.style.display = "block"; // Show on other pages
                iframe.src = page;
            }
        }
    </script>
</body>
</html>
