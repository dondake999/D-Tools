<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Tools</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f0e1; /* Soft beige */
            color: #5e4c3a; /* Muted dark brown */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 16px 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Title */
        .title-box {
            font-size: 30px;
            font-weight: bold;
            color: #8b7355; /* Warm brown */
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Project Container */
        .container {
            background-color: #d9c2a3; /* Soft brown */
            padding: 6px 12px;
            border-radius: 10px;
            border: 2px solid #b8a58d; /* Soft sepia */
            box-shadow: 0px 5px 15px rgba(184, 165, 141, 0.3);
            display: inline-block;
            white-space: nowrap;
            height: auto;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        /* Navigation */
        .app-list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0;
        }

        .app-list li {
            margin: 0;
            display: inline-block;
        }

        /* Navigation Links */
        a {
            text-decoration: none;
            color: #5e4c3a; /* Dark brown */
            font-weight: 600;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(193, 165, 123, 0.2), rgba(193, 165, 123, 0));
        }

        a:hover {
            color: #ffffff;
            background: #c1a57b; /* Soft golden brown */
            box-shadow: 0px 3px 10px rgba(193, 165, 123, 0.4);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            font-size: 12px;
            color: #7c6a58;
            margin: 8px 0 0;
        }

        .footer-links {
            margin-top: 4px;
        }

        .footer-links a {
            color: #8b7355; /* Warm brown */
            text-decoration: none;
            display: block;
            margin: 3px 0;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #5e4c3a;
        }

        .footer-links a.buy-coffee {
            font-size: 11px;
            opacity: 0.8;
        }

        /* iFrame */
        iframe {
            width: 90%;
            height: 750px;
            border: 2px solid #b8a58d; /* Soft sepia */
            margin-top: 12px;
            border-radius: 10px;
            background: #ede4d1; /* Soft pastel beige */
            display: none;
        }
    </style>
</head>
<body>
    <!-- D-Tools Title -->
    <div class="title-box">D-Tools</div>

    <div class="container">
        <ul class="app-list">
            <li><a href="index.html" onclick="loadPage('index.html'); return false;">Home</a></li>
            <li><a href="buffs-assign.html" onclick="loadPage('buffs-assign.html'); return false;">Buffs Assign</a></li>
            <li><a href="currency-converter.html" onclick="loadPage('currency-converter.html'); return false;">Currency Converter</a></li>
            <li><a href="my-extensions.html" onclick="loadPage('my-extensions.html'); return false;">My Extensions</a></li>
        </ul>
    </div>

    <!-- iFrame, hidden initially -->
    <iframe id="contentFrame"></iframe>

    <p class="footer">Made by <strong>DONDAKE</strong> a.k.a <strong>ucandie</strong></p>
    <p class="footer-links">
        <a href="https://i.postimg.cc/V6L9PyX9/saw-mill-blink.webp" target="_blank">Our Discord</a>
        <a href="#" target="_blank" class="buy-coffee">Buy me a coffee</a>
    </p>

    <script>
        function loadPage(page) {
            const iframe = document.getElementById("contentFrame");

            if (page === "index.html") {
                iframe.style.display = "none"; // Hide on home
            } else {
                iframe.style.display = "block"; // Show on other pages
                iframe.src = page;
            }
        }
    </script>
</body>
</html>
