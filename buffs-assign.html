<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Buff Assigner</title><style>body{font-family:Arial,sans-serif;background-color:#f5f0e1;color:#5a4632;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}.container{display:flex;flex-direction:column;align-items:center;}.button-container{display:flex;gap:10px;margin-bottom:5px;}.info-text{font-size:12px;color:#5a4632;margin-bottom:10px;}.buff-container{display:flex;align-items:center;justify-content:center;gap:20px;padding:15px;background-color:#e3d5b5;border-radius:8px;border:1px solid #5a4632;}.party{display:flex;flex-direction:column;gap:10px;}.member{display:flex;align-items:center;border:1px solid #5a4632;padding:8px;width:250px;background-color:#dac5a8;border-radius:6px;}.dropzone{display:flex;gap:5px;min-height:50px;border:1px dashed #5a4632;padding:5px;min-width:120px;background-color:#cbb292;border-radius:6px;justify-content:center;align-items:center;flex-wrap:wrap;max-width:150px;}.buff{width:35px;height:35px;cursor:grab;display:flex;align-items:center;justify-content:center;}.buffs{display:flex;flex-direction:column;align-items:center;gap:5px;}button{background-color:#8b7355;color:#fff;border:none;padding:10px;border-radius:5px;cursor:pointer;}button:hover{background-color:#a08968;}button:disabled{background-color:#ccc;cursor:not-allowed;}input{background-color:#dac5a8;color:#5a4632;border:1px solid #8b7355;padding:5px;border-radius:5px;width:120px;}</style></head><body><div class="container"><h2>Buff Assigner</h2><div class="button-container"><button id="assignButton" onclick="assignBuffs()" disabled>6 Members Auto Assign</button><button onclick="resetBuffs()">Reset</button><button onclick="copyBuffs()">Copy</button></div><p class="info-text">Click a buff to remove it!</p><div class="buff-container"><div class="party" id="party"></div><div id="buffPool" class="buffs"></div></div></div><script>const b={"Iron":"https://static.wikia.nocookie.net/zomg/images/5/56/Ring_Iron_Will_Alt.png","Keen":"https://static.wikia.nocookie.net/zomg/images/d/d9/Ring_Keen_Aye_Alt.png","Tef":"https://static.wikia.nocookie.net/zomg/images/8/88/Ring_Teflon_Spray_Alt.png","Div":"https://static.wikia.nocookie.net/zomg/images/a/a5/Ring_Divinity_Alt.png","Ghost":"https://static.wikia.nocookie.net/zomg/images/d/d8/Ring_Ghost_Alt.png","Dens":"https://static.wikia.nocookie.net/zomg/images/8/8d/Ring_My_Density_Alt.png","Sphere":"https://static.wikia.nocookie.net/zomg/images/1/11/Ring_Improbability_Sphere_Alt.png","Coy":"https://static.wikia.nocookie.net/zomg/images/3/3a/Ring_Coyote_Spirit_Alt.png","Pot":"https://static.wikia.nocookie.net/zomg/images/7/77/Ring_Pot_Lid_Alt.png","Halo":"https://static.wikia.nocookie.net/zomg/images/2/23/Ring_Healing_Halo_Alt.png","Rock":"https://static.wikia.nocookie.net/zomg/images/2/2a/Ring_Rock_Armor_Alt.png"};let m=Array.from({length:6},()=>({name:"",buffs:[]}));function assignBuffs(){if(m.some(a=>a.buffs.length>0))return;const p=[["Iron"],["Tef","Keen"],["Div","Ghost"],["Dens","Sphere"],["Coy","Pot"],["Halo","Rock"]];let q=[...p];m.forEach(a=>a.buffs=[]);for(let i=0;i<m.length;i++){if(q.length===0)break;let r=q.shift();r.forEach(j=>m[i].buffs.push(j));}render();}function resetBuffs(){m.forEach(a=>a.buffs=[]);render();}function copyBuffs(){let x=m.filter(a=>a.name.trim()!==""||a.buffs.length>0).map(a=>`${a.name||"Unnamed"}: ${a.buffs.join("/")}`).join(" - ");x?navigator.clipboard.writeText(x).then(()=>alert("Buffs copied to clipboard!")):alert("Nothing to copy!");}function dropBuff(e,z){e.preventDefault();let n=e.dataTransfer.getData("text");let t=m[z];m.forEach(a=>{const i=a.buffs.indexOf(n);if(i!==-1)a.buffs.splice(i,1);});if(!t.buffs.includes(n)&&t.buffs.length<4)t.buffs.push(n);render();}function returnBuffToPool(n){m.forEach(a=>{const i=a.buffs.indexOf(n);if(i!==-1)a.buffs.splice(i,1);});render();}function renderBuffPool(){const s=document.getElementById("buffPool");s.innerHTML="";Object.keys(b).forEach(j=>{if(!m.some(a=>a.buffs.includes(j))){let img=document.createElement("img");img.src=b[j];img.classList.add("buff");img.draggable=true;img.ondragstart=e=>e.dataTransfer.setData("text",j);s.appendChild(img);}});}function render(){document.getElementById("assignButton").disabled=m.some(a=>a.buffs.length>0);document.getElementById("party").innerHTML=m.map((a,i)=>`<div class='member'><input type='text' value='${a.name}' oninput='updateMemberName(${i}, this.value)'><div class='dropzone' ondrop='dropBuff(event, ${i})' ondragover='event.preventDefault()'>${a.buffs.map(j=>`<img src='${b[j]}' class='buff' draggable='true' onclick='returnBuffToPool("${j}")' ondragstart='event.dataTransfer.setData("text", "${j}")'>`).join("")}</div></div>`).join("");renderBuffPool();}function updateMemberName(i,v){m[i].name=v;}render();</script></body></html>
